<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Autobattler</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" id="container">
    <h1>Autobattler</h1>
    <div id="speedButtons">
        <button id="speedEightTimes" onclick="speedUp(8)" class="btn btn-primary">8x</button>
        <button id="speedFourTimes" onclick="speedUp(4)" class="btn btn-primary">4x</button>
        <button id="speedTwice" onclick="speedUp(2)" class="btn btn-primary">2x</button>
        <button id="reset" onclick="resetSpeed()" class="btn btn-primary">1x</button>
        <button id="speedHalf" onclick="speedDown(2)" class="btn btn-primary">0.5x</button>
        <button id="speedQuarter" onclick="speedDown(4)" class="btn btn-primary">0.25x</button>
    </div>
</div>
<div id="formationsContainerList">
    <h2>Your formations</h2>
    <li id="formationList" class="formationList">
    </li>
</div>
<div id="gamearea">
    <table id="gameboard">
    </table>
</div>
<script src="js/util/Position.js"></script>
<script src="js/classes/units/Unit.js"></script>
<script src="js/classes/units/MyFirstUnit.js"></script>
<script src="js/DrawGrid.js"></script>
<script src="gamefield.js"></script>
</body>
</html>
